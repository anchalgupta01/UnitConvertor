<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="first-container">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input class="input-el" type="text">
      <div class="btn">
        <button class="btn-el">Convert</button>
      </div>
    </div>
    <div class="second-container">
      <div class="one">
        <h3>Length (Meter/Feet)</h3>
        <p class="meter-el">1 meters = 3.281 feet | 1 feet = 0.304 meters</p>
      </div>
      <div class="two">
        <h3>Volumn (Liters/Gallons)</h3>
        <p class="liter-el">1 liters = 0.264 gallons | 1 gallons = 3.785 liters</p>
      </div>
      <div class="three">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p class="kilo-el">1 kilos = 2.204 pounds | 1 pounds = 0.453 kilos</p>
      </div>
    </div>
  </div>






  <script src="index.js"></script>
</body>

</html>
